<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "p1">para 1</p>    
    <p id = "p2">para 2</p>
    <button onclick="changeContent()">click on me to change html content</button><br>
    <button onclick="documentOutput()"> window output </button>
    <script>
        function changeContent(){
            document.getElementById("p1").innerHTML = "hello world";
        }
        function documentOutput(){
            document.getElementById("p2").innerHTML = "WINDOW OUTPUT";
        }
    </script>
</body>
</html>
