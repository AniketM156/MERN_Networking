<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaters</title>

    <style>
        div ~ p{
            background-color: yellow;
        }

        div{
            border:2px - solid;
        }
    </style>
</head>
<body>
    <h1>combinaters</h1>

    <div>
    <p>this is para 1</p>
    <p>this is para 2</p>
    <p>this is para 3</p>
    </div>
    
    <section>
    <p>this is para 4</p>
    <p>this is para 5</p>
    </section>

    <p>this is para 6</p>

</body>
</html>
