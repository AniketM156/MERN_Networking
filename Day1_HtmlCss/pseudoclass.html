<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaters</title>

    <style>
        p:last-child{
            background-color: green;
        }
        p:first-child{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>combinaters</h1>

    <div>
    <p>this is para 1</p>
    <p>this is para 2</p>
    <p>this is para 3</p>
    <p>this is para 4</p>
    </div>
    
    <div>
    <p>this is para 5</p>
    <p>this is para 6</p>
    <p>this is para 7</p>
    <p>this is para 8</p>
    </div>

</body>
</html>
